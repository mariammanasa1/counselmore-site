<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - CounselMore</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f5f9fc;
      color: #01295f;
    }
    header {
      background: linear-gradient(135deg, #01295f 70%, #318f95 100%);
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin-bottom: 0.5rem;
    }
    .nav-links {
      margin-top: 10px;
    }
    .nav-links a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    input, textarea {
      margin-bottom: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.75rem;
      background: #01295f;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #318f95;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <script>
    fetch('navbar.html')
      .then(r => r.text())
      .then(html => { document.getElementById('navbar').innerHTML = html; })
      .catch(err => console.error('Navbar load failed:', err));
  </script>
  

  <main>
    <form action="https://formsubmit.co/halent30@yahoo.com" method="POST">
      <!-- Replace with your actual GitHub username -->
      <input type="hidden" name="_next" value="https://h-t117.github.io/success.html">
      
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>
</body>
</html>
